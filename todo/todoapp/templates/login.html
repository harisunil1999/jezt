<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <img src="{%static 'images/bgimage.jpg'%}" alt=""> -->
    <div class="row">
        <div class="">
            {%for m in messages%}
            {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{m}}</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {%else%}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{m}}</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {%endif%}
            {%endfor%}
        </div>
        <div class=""></div>
    </div>
    <div class="container mt-4">

       <div class="row">
        <div class=""></div>
        <h1 class="text-center">Login</h1>
        <div class="">
            <div class="container w-50">
                <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    
                    <input type="submit" value="Login" class="btn btn-outline-dark form-control">
        
                </form>
                <a href="{%url 'register'%}" class="text-danger">SignUp?</a>

            </div>
        
        </div>
        <div class=""></div>
       </div>
    
</body>
</html>
